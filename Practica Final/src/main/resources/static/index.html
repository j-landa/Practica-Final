<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">Peces Disco</title>
  <link rel="stylesheet" href="pecesdisco.css">
  <script src="idioma.js"></script>
  <script src="main.js"></script>
  <script src="login.js"></script>
  <link rel="stylesheet" type="text/css" href="login.css" /> <!-- Agregado el enlace al archivo CSS del formulario de inicio de sesión -->
</head>

<body style="background-color: rgb(194, 227, 246);">
<header>
  <h1 id="header-title">Peces Disco</h1>
  <nav>
    <ul class="contenedor">
      <li><a href="inicio.html">Inicio</a></li>
      <li><a href="peces.html">Peces</a></li>
      <li><a href="peceras.html">Peceras</a></li>
      <li><a href="formulario.html">Formulario</a></li>
      <li><a href="index.html">Log in / Registrarse</a></li>

    </ul>
  </nav>
</header>

<div id="main-content">
  <!-- Selector de idioma -->
  <select id="languageSelector" onchange="changeLanguage(this.value)">
    <option value="es">Español</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="it">Italiano</option>
    <option value="pt">Português</option>
  </select>

  <!-- Formulario de inicio de sesión -->
  <form onsubmit="entrar(form2json(event))" class="login-form">
    <fieldset>
      <legend>Iniciar Sesión</legend>
      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" id="email" required onkeyup="compruebaEmail()">
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required>
      <p id="aviso"></p>
      <hr>
      <input type="submit" value="Entrar">
      <a href="registro.html">Registrarse</a>
    </fieldset>
  </form>
</div>

</body>

</html>
