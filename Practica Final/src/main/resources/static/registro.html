<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">Peces Disco</title>
  <link rel="stylesheet" href="pecesdisco.css">
  <script src="idioma.js"></script>
  <script src="main.js"></script>
  <script src="registro.js"></script>
  <link rel="stylesheet" type="text/css" href="registro.css" /> <!-- Agregado el enlace al archivo CSS del formulario de registro -->
</head>

<body style="background-color: rgb(194, 227, 246);">
<header>
  <h1 id="header-title">Peces Disco</h1>
  <nav>
    <ul class="contenedor">
      <li><a href="inicio.html">Inicio</a></li>
      <li><a href="peces.html">Peces</a></li>
      <li><a href="peceras.html">Peceras</a></li>
      <li><a href="formulario.html">Formulario</a></li>
      <li><a href="index.html">Log in / Registrarse</a></li>
    </ul>
  </nav>
</header>

<div id="main-content">
  <!-- Selector de idioma -->
  <select id="languageSelector" onchange="changeLanguage(this.value)">
    <option value="es">Español</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="it">Italiano</option>
    <option value="pt">Português</option>
  </select>

  <!-- Formulario de registro -->
  <form onsubmit="registrarUsuario(form2json(event))" class="registro-form">
    <fieldset>
      <legend>Registrarse</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" name="name" id="nombre" required>
      <label for="role">Rol:</label>
      <select name="role" id="role" required>
        <option value="USER">Usuario</option>
        <option value="ADMIN">Administrador</option>
      </select>
      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" id="email" required>
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z]).*$" title="Debe contener al menos una mayúscula, una minúscula y un número" minlength="8" onkeyup="compruebaPass()">
      <label for="password2">Repetir contraseña:</label>
      <input type="password" name="password2" id="password2" required onkeyup="compruebaPass()">
      <p id="aviso"></p>
      <hr>
      <input type="submit" value="Registrarse">
      <a href="index.html">Entrar</a>
    </fieldset>
  </form>
</div>

</body>

</html>
