<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peces Disco</title>
    <link rel="stylesheet" href="pecesdisco.css">
</head>

<body style="background-color: rgb(194, 227, 246);">
<header>
    <h1>Peces Disco</h1>
    <nav>
        <ul class="contenedor">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="peces.html">Peces</a></li>
            <li><a href="peceras.html">Peceras</a></li>
            <li><a href="formulario.html">Formulario</a></li>
            <li><a href="index.html">Log in / Registrarse</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Formulario</h2>
    <form action="URL absoluta o relativa" method="get o post" class="pecera-form">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="name" minlength="4" maxlength="20" size="45" required>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" minlength="9" maxlength="12" size="12" required>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" size="35" required>
        </fieldset>
        <fieldset>
            <legend>Pecera</legend>
            <label for="tamaño">Tamaño:</label>
            <ul>
                <li>
                    <input type="radio" id="S" name="tamaño" value="S" required>
                    <label for="S">S</label>
                </li>
                <li>
                    <input type="radio" id="M" name="tamaño" value="M" required>
                    <label for="M">M</label>
                </li>
                <li>
                    <input type="radio" id="L" name="tamaño" value="L" required>
                    <label for="L">L</label>
                </li>
            </ul>
            <label for="forma">Forma:</label>
            <select name="forma" id="forma" required>
                <option value="redondeada">Redondeada</option>
                <option value="rectangular">Rectangular</option>
                <option value="cuadrada">Cuadrada</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="5" required>
            <label>Extras:</label>
            <ul>
                <li>
                    <input type="checkbox" id="comida" name="comida">
                    <label for="comida">Comida</label>
                </li>
                <li>
                    <input type="checkbox" id="filtro" name="filtro">
                    <label for="filtro">Filtro</label>
                </li>
                <li>
                    <input type="checkbox" id="luces" name="luces">
                    <label for="luces">Luces</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Entrega</legend>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" min="2024-01-15">
            <label for="instrucciones">Preferencias:</label>
            <textarea id="instrucciones" name="instrucciones" rows="5" cols="33">Introduzca sus preferencias</textarea>
        </fieldset>
        <fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </fieldset>
    </form>
</main>

</body>

</html>
